{% set menu_topo %}
{#
Menu do topo da aplicação.
#}
<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuTopo"
      aria-controls="menuTopo" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="{{ url_for('site-index') }}">{{ nome_app }}</a>
    <div class="collapse navbar-collapse" id="menuTopo">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if usuario_atual is none %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('site-usuario-entrar') }}">Entrar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('site-usuario-cadastrar') }}">Cadastrar</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('site-nota') }}">Minhas Notas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="{{ url_for('site-usuario-sair') }}">Sair</a>
        </li>
        {% endif %}
      </ul>
      {% if usuario_atual %}
      <a class="nav-link" href="{{ url_for('site-usuario') }}"><i class="bi bi-person-circle"></i> Perfil</a>
      {% endif %}
    </div>
  </div>
</nav>
{% endset %}
